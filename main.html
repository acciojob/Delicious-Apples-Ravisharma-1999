<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Apples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product__photo">
        <div class="photo-container">
            <div class="photo-main">
                <img src="path/to/your/image.png" alt="Green Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="path/to/your/image.png" alt="Apple View 1"></li>
                    <li><img src="path/to/your/image.png" alt="Apple View 2"></li>
                    <li><img src="path/to/your/image.png" alt="Apple View 3"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="product__info">
        <h1>Delicious Apples</h1>
        <p class="price">$7.93</p>
        <p class="code">Code: 45999</p>
        <div class="variant">
            <h2>Select a color</h2>
            <ul>
                <li><img src="path/to/green_apple.png" alt="Green Apple"></li>
                <li><img src="path/to/yellow_apple.png" alt="Yellow Apple"></li>
                <li><img src="path/to/orange_apple.png" alt="Orange Apple"></li>
                <li><img src="path/to/red_apple.png" alt="Red Apple"></li>
            </ul>
        </div>
        <div class="description">
            <h2>Benefits</h2>
            <ul>
                <li>Apples are nutritious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lower risk of diabetes</li>
            </ul>
        </div>
        <button class="add-to-cart">ADD TO CART</button>
    </div>
</body>
</html>
